apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: todos-api-production
  name: todos-api
  labels:
    name: backend
    project: todos-api
    environment: production
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: todos-api
        tier: backend
        track: stable
    spec:
      containers:
        - name: todos-api
          image: asia.gcr.io/dprails5ondocker/todos-app:v1.0.1
          ports:
            - name: rails
              containerPort: 3000
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: todos-api-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: todos-api-config
                  key: postgres_password
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: todos-api-config
                  key: postgres_host
            - name: RAILS_ENV
              valueFrom:
                configMapKeyRef:
                  name: todos-api-config
                  key: rails_env
            - name: RAILS_LOG_TO_STDOUT
              valueFrom:
                configMapKeyRef:
                  name: todos-api-config
                  key: rails_log_to_stdout
            - name: SECRET_KEY_BASE
              valueFrom:
                configMapKeyRef:
                  name: todos-api-config
                  key: secret_key_base
---
apiVersion: v1
kind: Service
metadata:
  namespace: todos-api-production
  name: todos-api
  labels:
    name: todos-api
    project: todos-api
    environment: production
spec:
  selector:
    app: todos-api
    tier: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: rails
  type: LoadBalancer